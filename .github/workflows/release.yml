name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            suffix: Darwin-x86_64
          - goos: darwin
            goarch: arm64
            suffix: Darwin-arm64
          - goos: linux
            goarch: amd64
            suffix: Linux-x86_64
          - goos: linux
            goarch: arm64
            suffix: Linux-arm64
          - goos: windows
            goarch: amd64
            suffix: Windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o tool-hub-mcp-${{ matrix.suffix }} \
            ./cmd/tool-hub-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tool-hub-mcp-${{ matrix.suffix }}
          path: tool-hub-mcp-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
